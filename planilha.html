<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Cadastro de Produtos</h1>
  <form id="productForm">
    <label for="productName">Nome do produto:</label>
    <input type="text" id="productName" required><br>
    
    <label for="productDescription">Descrição do produto:</label>
    <input type="text" id="productDescription"><br>
    
    <label for="productValue">Valor do produto:</label>
    <input type="number" id="productValue" min="0" step="0.01" required><br>
    
    <label for="productAvailable">Disponível para venda:</label>
    <select id="productAvailable" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br>
    
    <button type="submit">Cadastrar Produto</button>
  </form>

  <h1>Lista de Produtos</h1>
  <ul id="productList"></ul>

  <script src="scripts.js"></script>
</body>
</html>
